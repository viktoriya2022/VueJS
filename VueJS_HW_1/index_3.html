<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS_HW_1_3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="task3">
        <ul>
           <li v-for="(item, index) in items" v-on:click="removeItem(index)">
              {{ item }}
           </li>
        </ul>
     </div>
     <script>
        new Vue({
           el: '#task3',
           data: {
              items: ['1 элемент списка', 
              '2 элемент списка',
              '3 элемент списка',
              '4 элемент списка',
              '5 элемент списка',
              '6 элемент списка']
           },
           methods: {
              removeItem(idx) {
                 this.items.splice(idx, 1);
              },
           },
        })
     </script>
</body>
</html>
